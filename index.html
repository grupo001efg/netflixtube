<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Netflix de Vídeos do Youtube</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
     <header>
        <div class="logo">
            <h1>My NetflixTube</h1>
        </div>
        <div class="Login">
            <button id="loginButton">Login</button>
        </div>
     </header>

     <section class="video-section">
        <h2>Recomendados</h2>
        <div class="video-grid">
            <div class="video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/Et74uifVQHQ?si=0m1eikNFTEsiwpLW" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>
                <h3>The Law According to Lidia Poët 2 | Official Teaser | Netflix</h3>
            </div>
            <div class="video"></div>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/NgUmpiJsCis?si=fIKq-_tGFlADwB0D" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>
                <h3>[EP 11 TRAILER] "It's boring without you around" | Love Next Door | Netflix [ENG SUB]</h3>
            </div>
            <div class="video"></div>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/Rid9NsZsQbE?si=VZ4ubjJ7tqmWkgaV" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>
                <h3>Heartstopper: Temporada 3 | Trailer oficial | Netflix</h3>
            </div>
        </div>
     </section>

     <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
